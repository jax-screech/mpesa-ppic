<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Viewer UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen font-sans">

  <!-- Horizontal Story Slider -->
  <div class="flex overflow-x-auto space-x-4 p-4 ml-10">
    <div class="relative w-24 h-40 flex-shrink-0 bg-cover bg-center rounded-lg" style="background-image: url('assets/stoyy.jpg')">
      <span class="absolute bottom-1 left-1 text-xs bg-black bg-opacity-60 px-2 py-1 rounded">👁 730</span>
    </div>
    <div class="relative w-24 h-40 flex-shrink-0 bg-cover bg-center rounded-lg" style="background-image: url('assets/story1.jpg')">
      <span class="absolute bottom-1 left-1 text-xs bg-black bg-opacity-60 px-2 py-1 rounded">👁 440</span>
    </div> 
  </div>

  <!-- Tabs -->
  <div class="flex justify-around border-b border-gray-700 text-sm">
    <button class="py-2 px-4 border-b-2 border-white">👥 440</button>
  </div>

  <!-- Viewers List -->
  <div class="p-4 space-y-4">

  <!-- Example viewer like 'still.__.huncho' -->
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <!-- Profile image with gradient ring and like heart -->
      <div class="relative w-12 h-12 rounded-full p-[2px] bg-gradient-to-tr from-pink-500 via-red-500 to-yellow-500">
        <img class="w-full h-full rounded-full" src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" alt="still.__.huncho">
        <span class="absolute bottom-0 right-0 bg-white rounded-full p-[2px]">
          <svg class="w-4 h-4 text-pink-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 015.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
          </svg>
        </span>
      </div>
      <!-- Username and caption -->
      <div>
        <p class="text-sm font-bold flex items-center">
            Liverpoolfc
            <svg class="w-4 h-4 ml-1" viewBox="0 0 24 24" fill="none" aria-label="Verified" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="12" fill="#0095F6"/>
                <path d="M17 9.5l-5.25 5.25L9 12" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </p>
        <p class="text-xs text-gray-400"></p>
      </div>
    </div>
    <!-- More options and message icons (optional) -->
    <div class="flex items-center space-x-2">
      <span class="text-gray-400">⋮</span>
      <span class="text-white">📨</span>
    </div>
  </div>
</div>

      </div>
    </div>

    <!-- Additional Viewers -->
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img class="w-10 h-10 rounded-full" src="https://via.placeholder.com/100" alt="">
        <div>
          <p class="text-sm font-bold">joe1hunnid</p>
          <p class="text-xs text-gray-400">Joe</p>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img class="w-10 h-10 rounded-full" src="https://via.placeholder.com/100" alt="">
        <div>
          <p class="text-sm font-bold">lachrymacava</p>
          <p class="text-xs text-gray-400">Jay 🤘🏾</p>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img class="w-10 h-10 rounded-full" src="https://via.placeholder.com/100" alt="">
        <div>
          <p class="text-sm font-bold">hot_to_be_spicy</p>
          <p class="text-xs text-gray-400">Yvonne Safarine</p>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img class="w-10 h-10 rounded-full" src="https://via.placeholder.com/100" alt="">
        <div>
          <p class="text-sm font-bold">g1rlhefunny</p>
          <p class="text-xs text-gray-400">Joel</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
